<section id="volunteers" class="volunteers">

  {% for section in site.data.volunteers %}
  <div class="content-wrapper">
    <div class="col-lg-8 col-lg-offset-2" style="margin-top: 30px">
        {% if section.name %}
        <h4>{{ section.name }}</h4>
        {% endif %}
        {% if section.description %}
        <p class="text-justify">{{ section.description }}</p>
        {% endif %}

        {% for teamMember in section.team %}
        <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 cols-centered {% if teamMember.liege %}liege{% endif %}">
            <div class="zoe-effect" data-toggle="modal" data-target="#speakerDetail-{{ teamMember.id }}">
                <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/team/2022/' | append: teamMember.thumbnailUrl }})">
                    <div class="overlay solid-overlay"></div>
                    <figcaption>
                        <div class="col-md-9 col-xs-8 text-left">
                            <h2 class="name">{{ teamMember.name }} <span>{{ teamMember.surname }}</span></h2>
                            <div class="clearfix"></div>
                            {% if teamMember.title %}
                                <span class="position">{{ teamMember.title }}</span>
                            {% endif %}
                        </div>

                        <div class="col-md-3 col-xs-4">
                            <p class="location">{{ teamMember.location }} &nbsp;</p>
                            <p class="social">
                                {% for social in teamMember.social %}
                                <a href="{{ social["link"] }}" target="_blank" style="text-align: right">
                                    <svg class="icon icon-{{ social["name"] }}" viewBox="0 0 30 32">
                                        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social["name"] }}"></use>
                                    </svg>
                                </a>
                                {% endfor %}
                            </p>
                        </div>

                    </figcaption>
                </figure>

            </div>

        </div>
        {% endfor %}

    </div>
  </div>
  {% endfor %}

</section>
